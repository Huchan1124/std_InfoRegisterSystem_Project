<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header><span class="material-icons md-24">history_edu</span><span> </span>學生資料登錄系統</header>
    <div>
        <table class="inputArea">
            <tr>
                <td>姓名:</td>
                <td><input type="text" name="myName"></td>
            </tr>
            <tr>
                <td>學號:</td>
                <td><input type="text" name="myId"></td>
            </tr>
            <tr>
                <td>系所:</td>
                <td><input type="text" name="myMajor"></td>
            </tr>
            <tr>
                <td>組別:</td>
                <td><input type="text" name="myGroupNum"></td>
            </tr>
            <tr>
                <td></td>
                <td class="tdBtn"><input type="button" class="saveBtn" value="儲存"></td>
            </tr>
            
        </table>
    </div>
    <table class="renderArea">
        <thead>
            <tr>
                <td>序號</td>
                <td>姓名</td>
                <td>學號</td>
                <td>系所</td>
                <td>組別</td>
                <td></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>01</td>
                <td>王小熊</td>
                <td>ABC12345</td>
                <td>中文系</td>
                <td>第一組</td>
                <td class="icons"><span class="material-icons">
                    delete_outline
                    </span></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
